<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.cdnfonts.com/css/gotham-rounded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylle.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator-container">
      <div id="input"></div>
      <div class="numbers-container">
        <button id="ac">AC</button>
        <button id="del">DEL</button>
        <button id="division">/</button>
        <button onclick="buttonNumber()" class="number"> 1 </button>
        <button onclick="buttonNumber()" class="number">2</button>
        <button onclick="buttonNumber()" class="number">3</button>
        <button id="multiply">*</button>
        <button onclick="buttonNumber()" class="number">4</button>
        <button onclick="buttonNumber()" class="number">5</button>
        <button onclick="buttonNumber()" class="number">6</button>
        <button id="plus">+</button>
        <button onclick="buttonNumber()" class="number">7</button>
        <button onclick="buttonNumber()" class="number">8</button>
        <button onclick="buttonNumber()" class="number">9</button>
        <button id="minus">-</button>
        <button id="point">.</button>
        <button onclick="buttonNumber()" class="number">0</button>
        <button id="equals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
